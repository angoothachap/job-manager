<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Prototype 001</title>
</head>

<body>
<table border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
        <th scope="col">
            <table width="700" height="142" border="0">
                <thead>
                <tr>
                    <th>&nbsp;</th>
                    <th colspan=""><h1 align="left">&nbsp;</h1></th>
                    <th width="273"><h1><u>Job-Manager</u></h1></th>
                </tr>
                </thead>

                <tr>
                    <th scope="col">&nbsp;</th>
                    <th colspan="3" scope="col"><h1 align="center">Login page</h1></th>
                    <th width="231" scope="col">&nbsp;</th>
                </tr>
                <tr>
                    <td height="27">&nbsp;</td>
                    <td><strong th:text="#{user.name.text}"></strong></td>
                    <td colspan="2"><input type="text" name="textfield" id="textfield"></td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td height="29">&nbsp;</td>
                    <td><strong th:text="#{password.text}"></strong></td>
                    <td colspan="2"><input type="password" name="password" id="password"></td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td height="29">&nbsp;</td>
                    <td colspan="3" th:text="#{forgot.password.text}"><br>
                        <strong th:text="#{recover.password.text}"></strong></td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td height="13" colspan="4">
                        <div align="right">
                            <input type="button" name="button" id="button" value="Sign in">
                        </div>
                    </td>
                    <td height="13">&nbsp;</td>
                </tr>
                <tr>
                    <td colspan="5">&nbsp;</td>
                </tr>
                <tr>
                    <td height="14" colspan="5" th:text="#{common.advertisement.text}"></td>
                </tr>
            </table>
        </th>
        <th scope="col" th:text="#{common.advertisement.text}"></th>
    </tr>
</table>
</body>
</html>
